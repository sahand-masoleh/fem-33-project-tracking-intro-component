<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>

<body>
  <header class="nav-container">
    <nav class="nav">
      <img src="./images/logo.svg" alt="logo" class="nav__logo">
      <div class="nav__menu menu">
        <input type="checkbox" id="hamburger" class="menu__checkbox">
        <label for="hamburger" class="menu__hamburger" aria-label="menu toggle">
        </label>
        <ul class="menu__item-container">
          <li class="menu__item menu__item--primary">Product</li>
          <li class="menu__item menu__item--primary">Features</li>
          <li class="menu__item menu__item--primary">Pricing</li>
          <hr class="menu__divider">
          <li class="menu__item menu__item--secondary">Login</li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="main">
    <section class="picture">
      <img src="./images/illustration-devices.svg" alt="a phone and laptop" class="picture__svg">
    </section>

    <section class="content">
      <h1 class="title-small">
        <span class="title-small__new">New</span>
        <span class="title-small__main">Monograph Dashboard</span>
      </h1>
      <h2 class="title-large">Powerful insights into your team</h2>
      <p class="content__text">
        Project planning and time tracking for agile teams
      </p>
      <div class="content__button-container">
        <button class="content__button content__button--primary">Schedule a demo</button>
        <button class="content__button content__button--secondary">to see a live preview</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a href="#" target="_blank">Sahand Masoleh</a>.
    </p>
  </footer>
</body>

</html>
